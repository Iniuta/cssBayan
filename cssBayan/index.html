<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg" sizes="48x48">
    <title>cssBayan</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">CSS Bayan</h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="container">
                <div id="mem1" class="acc-item">
                    <a href="#mem1" class="link item-checked">
                        <h2 class="h2">How am I?</h2>
                        <div class="text-container">
                            <h3 class="h3">I`m fine</h3>
                            <img src="/cssBayan/memes/deadline.svg" alt="deadline">
                        </div>
                    </a>
                </div>
                <div id="mem2" class="acc-item">
                    <a href="#mem2" class="link">
                        <h2 class="h2">And what have I done?</h2>
                        <div class="text-container">
                            <h3 class="h3">Please. Help.</h3>
                            <img src="/cssBayan/memes/error.svg" alt="error">
                        </div>
                    </a>
                </div>
                <div id="mem3" class="acc-item">
                    <a href="#mem3" class="link">
                        <h2 class="h2">I`ve done...</h2>
                        <div class="text-container">
                            <h3 class="h3">Can I get some gratitude?</h3>
                            <img src="/cssBayan/memes/so-little-work-i-done-russian.svg" alt="work-is-done">
                        </div>
                    </a>
                </div>
                <div id="mem4" class="acc-item">
                    <a href="#mem4" class="link">
                        <h2 class="h2">So... Did you fix your commits?</h2>
                        <div class="text-container">
                            <h3 class="h3">Huston, we have a problem</h3>
                            <img src="/cssBayan/memes/git-problem.svg" alt="git-problem">
                        </div>
                    </a>
                </div>
                <div id="mem5" class="acc-item">
                    <a href="#mem5" class="link">
                        <h2 class="h2">I want to play a game...</h2>
                        <div class="text-container">
                            <h3 class="h3">...With you.</h3>
                            <img src="/cssBayan/memes/student1.svg" alt="student1">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
