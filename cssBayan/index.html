<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg" sizes="48x48">
    <title>cssBayan</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">CSS Bayan</h1>
    </header>
    <main class="main">
        <div class="wrap-accordion">
            <div>
                <input type="hidden" name="acc" id="input1" checked>
                <label for="input1">How am I?</label>
                <div class="acc-container">
                    <h2 class="h2">I`m fine</h2>
                    <img src="/cssBayan/memes/deadline.svg" alt="deadline">
                </div>
            </div>
            <div>
                <input type="hidden" name="acc" id="input2">
                <label for="input2">And what have I done?</label>
                <div class="acc-container">
                    <h2 class="h2">Please. Help.</h2>
                    <img src="/cssBayan/memes/error.svg" alt="error">
                </div>
            </div>
            <div>
                <input type="hidden" name="acc" id="input3">
                <label for="input3">I`ve done...</label>
                <div class="acc-container">
                    <h2 class="h2">Can I get some gratitude?</h2>
                    <img src="/cssBayan/memes/so-little-work-i-done-russian.svg" alt="work-is-done">
                </div>
            </div>
            <div>
                <input type="hidden" name="acc" id="input4">
                <label for="input4">So... Did you fix your commits?</label>
                <div class="acc-container">
                    <h2 class="h2">Huston, we have a problem</h2>
                    <img src="/cssBayan/memes/git-problem.svg" alt="git-problem">
                </div>
            </div>
            <div>
                <input type="hidden" name="acc" id="input5">
                <label for="input5">I want to play a game...</label>
                <div class="acc-container">
                    <h2 class="h2">...With you.</h2>
                    <img src="/cssBayan/memes/student1.svg" alt="student1">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>

</html>
